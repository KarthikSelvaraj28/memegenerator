name: Deploy React app to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Package build folder
        run: |
          cd build
          zip -r ../deploy.zip .
          cd ..

      - name: Verify deploy.zip exists
        run: ls -lh deploy.zip

      - name: List deploy.zip contents
        run: unzip -l deploy.zip

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Mycicd
          environment_name: Mycicd-env
          version_label: v-${{ github.run_number }}
          region: ap-south-1
          deployment_package: deploy.zip
